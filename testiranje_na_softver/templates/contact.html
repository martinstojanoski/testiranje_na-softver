{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: 'Arial', sans-serif;
    }

    .contact-container {
        max-width: 400px;
        margin: 80px auto;
        background-color: #1e1e1e;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        text-align: center;
    }

    h2 {
        margin-bottom: 25px;
        color: #f5f5f5;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #e0e0e0;
        text-align: left;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        background-color: #2a2a2a;
        color: #fff;
        transition: 0.3s;
        resize: none;
    }

    input:focus,
    textarea:focus {
        outline: none;
        box-shadow: 0 0 5px #6200ea;
        background-color: #333;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #6200ea;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #7c4dff;
    }

    /* Flash Messages (успех / грешка) */
    .flash {
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        font-size: 14px;
        text-align: center;
    }

    .flash.error {
        background-color: #8b1e1e;
        border-left: 4px solid #ff4d4d;
    }

    .flash.success {
        background-color: #1e5f2b;
        border-left: 4px solid #4dff8b;
    }
</style>

<div class="contact-container">
    <h2>Contact Us</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Your Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label>Email Address</label>
        <input type="email" name="email" placeholder="example@mail.com" required>

        <label>Your Message</label>
        <textarea name="message" rows="5" placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <div class="register-link" style="margin-top: 15px;">
        <a href="{{ url_for('home') }}" style="color:#bb86fc; text-decoration:none;">Back to Home</a>
    </div>
</div>

{% endblock %}
