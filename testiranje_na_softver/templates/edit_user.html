{% extends "base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
    }

    .edit-container {
        max-width: 420px;
        margin: 80px auto;
        background-color: #1e1e1e;
        padding: 32px;
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #f5f5f5;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #e0e0e0;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border: none;
        border-radius: 8px;
        background-color: #2a2a2a;
        color: #ffffff;
    }

    input:focus, select:focus {
        outline: none;
        box-shadow: 0 0 6px #6200ea;
        background-color: #333;
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        background-color: #6200ea;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #7c4dff;
    }

    .back-link {
        margin-top: 20px;
        text-align: center;
    }

    .back-link a {
        color: #bb86fc;
        text-decoration: none;
    }
</style>

<div class="edit-container">
    <h2>Edit User</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">

        <label>Username</label>
        <input type="text" name="username" value="{{ u.username }}" required>

        <label>Role</label>
        <select name="role">
            <option value="user" {% if u.role == "user" %}selected{% endif %}>User</option>
            <option value="admin" {% if u.role == "admin" %}selected{% endif %}>Admin</option>
        </select>

        <button type="submit">Save Changes</button>
    </form>

    <div class="back-link">
        <a href="{{ url_for('admin_users') }}">‚Üê Back to Users</a>
    </div>
</div>

{% endblock %}
