{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: 'Arial', sans-serif;
    }

    .home-container {
        max-width: 900px;
        margin: 60px auto;
        background-color: #1e1e1e;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        font-weight: bold;
        color: #ffffff;
        margin-bottom: 15px;
    }

    p {
        font-size: 1.2rem;
        color: #cccccc;
        margin-bottom: 30px;
    }

    .logo-img {
        width: 160px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        margin-bottom: 30px;
    }

    .btn-primary {
        display: inline-block;
        padding: 14px 28px;
        font-size: 1.1rem;
        font-weight: 600;
        color: #ffffff;
        background-color: #6200ea;
        border-radius: 12px;
        text-decoration: none;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn-primary:hover {
        background-color: #7c4dff;
    }

    .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 40px;
    }

    .image-grid img {
        width: 100%;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        transition: transform 0.3s;
    }

    .image-grid img:hover {
        transform: scale(1.05);
    }
</style>

<div class="home-container">
    <h1>Welcome, {{ user }}!</h1>
    <p>This is your personalized homepage.</p>

    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Hotel Buff" class="logo-img" />

    <a href="#" class="btn-primary">Get Started</a>

    <div class="image-grid">
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" alt="Sample 1" />
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085" alt="Sample 2" />
        <img src="https://images.unsplash.com/photo-1518770660439-4636190af475" alt="Sample 3" />
    </div>
</div>
{% endblock %}
