{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-10">
    <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-2xl text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome, {{ user }}!</h1>
        <p class="text-lg text-gray-600 mb-6">This is your personalized homepage.</p>

        <div class="flex justify-center mb-6">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="w-40 rounded-xl shadow-md" />
        </div>

        <a href="#"
           class="inline-block px-6 py-3 text-lg font-semibold bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 transition duration-300">
            Get Started
        </a>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-10">
            <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" class="rounded-xl shadow" alt="Sample 1" />
            <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085" class="rounded-xl shadow" alt="Sample 2" />
            <img src="https://images.unsplash.com/photo-1518770660439-4636190af475" class="rounded-xl shadow" alt="Sample 3" />
        </div>
    </div>
</div>
{% endblock %}
