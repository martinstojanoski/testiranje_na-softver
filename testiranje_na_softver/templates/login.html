{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-black py-10">
    <div class="bg-gray-900 p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Login</h2>

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-gray-300 font-semibold mb-1">Username</label>
                <input type="text" name="username" class="w-full p-3 border border-gray-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your username">
            </div>

            <div>
                <label class="block text-gray-300 font-semibold mb-1">Password</label>
                <input type="password" name="password" class="w-full p-3 border border-gray-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your password">
            </div>

            <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-xl shadow hover:bg-blue-700 transition duration-300">Login</button>
        </form>

        <p class="text-center text-gray-300 mt-6">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600 font-semibold hover:underline">Register</a></p>
    </div>
</div>
{% endblock %}
