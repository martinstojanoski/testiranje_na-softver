{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: 'Arial', sans-serif;
    }

    .register-container {
        max-width: 400px;
        margin: 80px auto;
        background-color: #1e1e1e;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #f5f5f5;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #e0e0e0;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        background-color: #2a2a2a;
        color: #fff;
        transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none;
        box-shadow: 0 0 5px #6200ea;
        background-color: #333;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #6200ea;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #7c4dff;
    }

    .login-link {
        text-align: center;
        margin-top: 15px;
    }

    .login-link a {
        color: #bb86fc;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="register-container">
    <h2>Create Account</h2>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" pattern="[A-Za-z]+" title="Only letters allowed" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button>
    </form>
    <div class="login-link">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>
{% endblock %}
